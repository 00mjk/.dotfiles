- defaults:
    link:
      relink: true
      force: true
      create: true
      quiet: true
    shell:
      stdin: false
      stdout: true
      stderr: true

- clean:
    - "~"
    - "~/.config"
    - "~/.local/bin"

- shell:
    - [chsh -s $(which zsh), Making zsh the default shell]

- brewfile:
    - brew/Brewfile

- pipx:
    file: pipx/requirements-pipx.txt
    stdout: true
    stderr: true

- link:
    # zsh
    ~/.oh-my-zsh: zsh/oh-my-zsh/
    ~/.oh-my-zsh/custom/themes/: zsh/themes/
    ~/.oh-my-zsh/custom/plugins/: zsh/plugins/
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.aliases: zsh/aliases
    ~/.functions: zsh/functions
    ~/.fzf_conf.zsh: zsh/fzf_conf.zsh
