- defaults:
    link:
      relink: true
      force: true
      create: true
      glob: true

- clean:
    - "~"
    - "~/.config"
    - "~/.local/bin"

- brewfile:
    - brew/Brewfile

- pipx:
    file: pipx/requirements-pipx.txt
    stdout: true
    stderr: true

- link:
    # zsh
    ~/.oh-my-zsh/: zsh/ohmyzsh/**
    ~/.oh-my-zsh/custom/themes/: zsh/themes/**
    ~/.oh-my-zsh/custom/plugins/: zsh/plugins/**
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.aliases: zsh/aliases.zsh
    ~/.functions: zsh/functions.zsh
    ~/.fzf_conf.zsh: zsh/fzf_conf.zsh
    ~/.zshrc: zsh/zshrc
