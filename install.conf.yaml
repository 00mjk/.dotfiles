- defaults:
    link:
      relink: true
      force: true
      create: true
      quiet: true
    shell:
      stdin: false
      stdout: true
      stderr: true

- clean:
    - "~"
    - "~/.config"
    - "~/.local/bin"

- shell:
    - [chsh -s $(which zsh), Making zsh the default shell]

- brewfile:
    - brew/Brewfile

- pipx:
    file: pipx/requirements-pipx.txt
    stdout: true
    stderr: true
