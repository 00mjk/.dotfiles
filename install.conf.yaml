- defaults:
    - brewfile:
        - stdout: true,
    - brew:
        - auto_bootstrap: true
        - stderr: true,
        - stdout: true,
    - link:
      create: true
      force: true
      relink: true

- clean:
    - "~"
    - "~/.config"
    - "~/.local/bin"

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    - Brewfile
    - brew/Brewfile

- pipx:
    file: pipx/requirements-pipx.txt
    stdout: true
    stderr: true
